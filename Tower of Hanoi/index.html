<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" integrity="sha256-VJuwjrIWHWsPSEvQV4DiPfnZi7axOaiWwKfXaJnR5tA=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tower of Hanoi</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>Tower of Hanoi</h1>
            <div class="btn">
                <button id="restart">Restart</button>
                <button id="howto"><i class="fa-solid fa-question"></i></button>
                <div class="popup">
                    <i class="fa-solid fa-x"></i>
                    <h3>How to play :</h3>
                    <p>Transfer all the blocks from tower A to tower C</p>
                    <h3>Rule :</h3>
                    <p>placing larger block onto a smaller block is not allowed</p>
                </div>
            </div>
            <div class="disks">
                <h3>No. of Disks :</h3>
                <select name="Disks" id="no_of_disks">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </header>
    <div class="main_container">
        <div class="tower A">
            <div class="block red" draggable="true" value="1"></div>
            <div class="block blue" draggable="true" value="2"></div>
            <div class="block green" draggable="true" value="3"></div>
            <div class="block yellow" draggable="true" value="4"></div>
            <div class="block pink" draggable="true" value="5"></div>
        </div>
        <div class="tower B"></div>
        <div class="tower C"></div>
    </div>
    <footer>
        <h2>Moves: <span>0</span></h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js" integrity="sha256-S/HO+Ru8zrLDmcjzwxjl18BQYDCvFDD7mPrwJclX6U8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
