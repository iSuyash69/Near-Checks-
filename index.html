<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            background-color: #e3f9ff;
            align-items: center;
        }
        .main-container{
            display: flex;
            flex-direction: column;
            padding: 25px;
            background-color: #3a4452;
            border-radius: 12px;
            /* box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; */
            /* box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px; */
            /* box-shadow: -8px -8px 15px rgba(255,255,255,0.1),5px 5px 15px rgba(0,0,0,0.2); */
            box-shadow: rgba(0, 0, 0, 0.45) 0px 25px 20px -20px;
        }
        input{
            text-align: right;
            padding: 15px;
            font-size: 55px;
            max-width: 292px;
            padding-bottom: 25px;
            padding-right: 0px;
            outline: none;
            border: none;
            background: none;
            color: white;
            font-weight: 700;
        }
        .keys{
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 1.5rem;
        }
        .row{
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
        }
        button{
            width: 60px;
            height: 60px;
            font-size: 20px;
            border-radius: 7px;
            border-style: none;
            font-weight: 700;
            background: none;
            color:  white;
            cursor: pointer;
            /* box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px; */
            box-shadow: -8px -8px 15px rgba(255,255,255,0.1),5px 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        button:hover{
            background-color: #59666f;
            color:yellow;
        }
        #main-button{
            color:  #87ceeb;
        }
        #isEqualTo{
            width: 144px;
            color: yellow;
        }
        h3{
            position: absolute;
            right: 22px;
            bottom: 22px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="display">
            <input type="text" name="display">
        </div>
        <div class="keys">
            <span class="row 1">
                <button id="main-button">AC</button>
                <button id="main-button">DE</button>
                <button id="main-button">.</button>
                <button id="main-button">/</button>
            </span>
            <span class="row 2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="main-button">*</button>
            </span>
            <span class="row 3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="main-button">-</button>
            </span>
            <span class="row 4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="main-button">+</button>
            </span>
            <span class="row 5">
                <button>00</button>
                <button>0</button>
                <button id="isEqualTo">=</button>
            </span>
        </div>
    </div>
    <h3>-Suyash Deshpande</h3>
    <footer>
        <script>
        
        function keyboardClick(){
            document.addEventListener("keydown",function(event){
                let displaycurrentButton=document.querySelector("input").innerHTML;
                let finalDisplayValue=document.querySelector("input").value;
                switch(event.key){
                    case '1':    
                        displaycurrentButton='1';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '2':    
                        displaycurrentButton='2';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '3':    
                        displaycurrentButton='3';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '4':    
                        displaycurrentButton='4';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '5':    
                        displaycurrentButton='5';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '6':    
                        displaycurrentButton='6';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '7':    
                        displaycurrentButton='7';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '8':    
                        displaycurrentButton='8';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '9':    
                        displaycurrentButton='9';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '0':    
                        displaycurrentButton='0';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '-':    
                        displaycurrentButton='-';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '+':    
                        displaycurrentButton='+';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '*':    
                        displaycurrentButton='*';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '/':    
                        displaycurrentButton='/';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case '.':    
                        displaycurrentButton='.';
                        document.querySelector("input").value+=displaycurrentButton;
                        break;
                    case 'Escape':    
                        document.querySelector("input").value='';
                        break;
                    case 'Backspace':    
                        document.querySelector("input").value=finalDisplayValue.toString().slice(0,-1);
                        break;
                    case 'Enter':
                        if(document.querySelector("input").value===''){
                            alert("no input given");
                        }
                        else{
                            document.querySelector("input").value=eval(finalDisplayValue);  
                        }
                        break;
                    }
                });
            }


        function mouseClick(){   
            let buttons=document.querySelectorAll("button").length; 
            for(let i=0;i<=buttons;i++){
                document.querySelectorAll("button")[i].addEventListener("click",function(event){
                    let currentButton=document.querySelectorAll("button")[i].innerHTML;
                    let displaycurrentButton=document.querySelector("input").innerHTML;
                    let finalDisplayValue=document.querySelector("input").value;
                    if(event.target.innerHTML=='='){
                        document.querySelector("input").value=eval(finalDisplayValue);  
                    }
                    else if(event.target.innerHTML=='AC'){
                        document.querySelector("input").value='';
                    }
                    else if(event.target.innerHTML=='DE'){
                        document.querySelector("input").value=finalDisplayValue.toString().slice(0,-1);
                    }
                    else{
                    displaycurrentButton=currentButton;
                    document.querySelector("input").value+=displaycurrentButton;
                    }
                });
            }
        }

        keyboardClick();
        mouseClick();

        </script>
    </footer>
</body>
</html>
