<!DOCTYPE html>
<html>
<head>
  <title>Hostel Search - Sign Up</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    margin: 0;
    padding: 0;
    position: relative;
    top: 70px;
  }
  
  .container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
    text-align: center;
  }
  
  input[type="text"], input[type="email"], input[type="password"], input[type="tel"], textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  
  input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  
  .message {
    text-align: center;
    margin-top: 10px;
  }
  
  .message a {
    color: #4CAF50;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form action="" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="institute" placeholder="Institute/Company Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="aadhaar" placeholder="Aadhaar Number" required>
      <textarea name="address" placeholder="Permanent Address" required></textarea>
      <a href="login.html">
      <input type="submit" value="Sign Up">
      </a>
    </form>
    <p class="message">Already have an account? <a href="index02.html">Log In</a></p>
  </div>
</body>
</html>
