<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        <div class="sub_container sub_container1 ">
            <p>Current Player : <span>X</span></p>
        </div>
        <div class="sub_container2">
            <div class="interface">
                <div class="row">
                    <button class="btn1"></button>
                    <button class="btn2"></button>
                    <button class="btn3" style="border-right: none;"></button>
                </div>
                <div class="row">
                    <button class="btn4"></button>
                    <button class="btn5"></button>
                    <button class="btn6" style="border-right: none;"></button>
                </div>
                <div class="row row3">
                    <button class="btn7"></button>
                    <button class="btn8"></button>
                    <button class="btn9 win" style="border-right: none;"></button>
                </div>
            </div>
        </div>
        <div class="sub_container sub_container3">
            <p>New Game</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
